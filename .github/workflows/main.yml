name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo (not required, but keeps actions happy)
      uses: actions/checkout@v3

    - name: Setup SSH Access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

    - name: SSH into EC2 and deploy app
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          # Install git and docker if not present
          sudo yum update -y
          sudo yum install -y git docker
          sudo service docker start
          sudo usermod -aG docker ec2-user

          # Ensure Docker is running (this applies only after usermod)
          sudo systemctl enable docker
          
          # Clone or update the repo
          if [ -d ".net_demo" ]; then
            cd .net_demo
            git pull origin main
          else
            git clone https://github.com/prem7443/.net_demo.git
            cd .net_demo
          fi

          # Build and run Docker container
          docker stop dotnet-demo || true
          docker rm dotnet-demo || true
          docker build -t dotnet-demo .
          docker run -d --name dotnet-demo -p 80:80 dotnet-demo
        EOF
