name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2 and Run Docker
      run: |
        ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          # Install Git and Docker (Amazon Linux 2)
          sudo yum update -y
          sudo yum install -y git docker
          sudo service docker start
          sudo usermod -aG docker ec2-user
          newgrp docker <<EONG
            # Clone or pull the latest changes
            if [ -d ".net_demo" ]; then
              cd .net_demo && git pull origin main
            else
              git clone https://github.com/prem7443/.net_demo.git
              cd .net_demo
            fi

            # Build and run Docker container
            docker build -t dotnet-demo .
            docker stop dotnet-demo || true
            docker rm dotnet-demo || true
            docker run -d --name dotnet-demo -p 80:80 dotnet-demo
          EONG
        EOF
